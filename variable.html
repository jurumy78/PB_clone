<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    $(document).ready(function(){
      console.log('test');
      var tmpA = 10; //var 은 전체영역이란뜻 생략가능
      console.log('tmpA = ' + tmpA);
      console.log('tmpA = ' , tmpA);
      //+ 사칙연산의 더하기가 아님-> 문자열을 이어주는
      //함수의 선언
      function add(value1, value2) {
        console.log('val1 + val2 =', value1 + value2 );
      }
      //함수의 호출 -> 함수의 이름을 불러준다.
      add(2, 1);
      var value1 = 10;
      var value2 = 20;
      console.log('val1 + val2 =', value1 + value2 );
      //조건문
      //1. if문 
      // if (조건) {
      //   // 조건에 해당되는 값이 참일때 수행 되는 곳
      //   // !참 = 거짓( false, 0, 빈값, ...) 
      // }
      // //2. if-else 문
      // if (참) {
      //   //조건이 참일때 수행
      // } else {
      //   //조건이 참이 아닐때 수행
      // }
      // //3. if-elseif 문
      // if (조건1) {
      //   //조건1에 해당하면
      // }else if (조건2){
      //   //조건2에 해당하면 (조건이 늘어나면 그냥 elseif를 더 추가해주면된다)
      // }else{
      //   //조건 1도, 2도 아니면
      // }
      var score = 65;
      if ( score >= 90) {
        console.log('점수 A');
      }else if (score >= 80) {
        console.log('점수 B');
      }else if (score >= 70) {
        console.log('점수 C');
      }else if (score >= 60) {
        console.log('점수 D');
      }else {
        console.log('F');
      }
      //삼항 연산자
      // (조건) ? 참 : 거짓;
      var licenseScore = 65;
      (licenseScore >= 60 ) ? console.log('합격') : console.log('불합격'); 
    });
  </script>
</body>
